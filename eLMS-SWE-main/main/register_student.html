{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация ученика | Mentora</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style-login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="main">
        <section class="sign-up">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-image">
                        <figure><img src="{% static 'images/register-bg.jpg' %}" alt="sign up image"></figure>
                    </div>
                    <div class="signup-form">
                        <h2 class="form-title">Регистрация ученика</h2>

                        <!-- Выводим сообщения об ошибках или успехах -->
                        {% if messages %}
                            <div class="alert-container">
                                {% for message in messages %}
                                    <div class="alert
                                        {% if message.tags == 'error' %} alert-danger
                                        {% elif message.tags == 'success' %} alert-success
                                        {% else %} alert-info {% endif %}
                                    ">
                                        <p>{{ message }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Форма регистрации -->
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.student_id.id_for_label }}"><span class="material-symbols-outlined" style="vertical-align:text-bottom">badge</span></label>
                                {{ form.student_id }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}"><span class="material-symbols-outlined" style="vertical-align:text-bottom">person</span></label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}"><span class="material-symbols-outlined" style="vertical-align:text-bottom">email</span></label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}"><span class="material-symbols-outlined" style="vertical-align:text-bottom">lock</span></label>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.department.id_for_label }}"><span class="material-symbols-outlined" style="vertical-align:text-bottom">school</span></label>
                                {{ form.department }}
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Зарегистрировать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
